<!DOCTYPE html>
<html>
    <head>
        <script src="basic_javascript_9.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/basic_css_1.css">
   </head>


<body>
<p>How many seconds would you like to set your alarm for?</p>
<input id="seconds" value="" />
<button onclick="countdown()">Click here</button>
<p id="timer"></p>


<!--Slideshow begins here-->



<div class="slideshow-container">

    <div class="slide1">
        <div class="ocean">1/4</div>
        <img src="image1.jpg" style="width:50%">
        <div class="title">Calming</div>
    </div>

    <div class="slide2">
        <div class="ocean">2/4</div>
        <img src="image2.jpg" style="width:50%">
        <div class="title">Serene</div>
    </div>

    <div class="slide3">
        <div class="ocean">3/4</div>
        <img src="image3.jpg" style="width:50%">
        <div class="title">Peaceful</div>
    </div>

    <div class="slide4">
        <div class="ocean">4/4</div>
        <img src="image4.jpg" style="width:50%">
        <div class="title">Balance</div>
    </div>

    <!--the next and previous buttons-->
    <a class="prev" onclick="showslides(-1)">&#10094;</a>
    <a class="next" onclick="showlides(1)">&#10095;</a>
</div>
<br>



<!--dots and circles-->

<div style="text-align:center">
    <span class="ocean" onclick="showslides(1)"></span>
    <span class="ocean" onclick="showslides(2)"></span>
    <span class="ocean" onclick="showslides(3)"></span>
    <span class="ocean" onclick="showslides(4)"></span>

</body>

</html>
